<!DOCTYPE html>
<html lang="en">
{% load static %}
{% csrf_token %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=3.0">
    <title>KhuKhuBox</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="total-container">
        <div class="content">
            <div class="logo">
                <a href="{% url 'home_page' %}"><img src="{% static "images/khuCrap.png" %}" /></a>
            </div>
            <form class="userInfo" action="" method="post">
                <div><input id="userid" type="text" name="userId" placeholder="ID"></div>
                <div><input id="userpw" type="password" name="password" placeholder="PW"></div>
                <button class="submit-btn" type="submit">로그인</button>
                <div><a href="index.html">돌아가기</a></div>
                <div>{{ message }}</div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
