<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=3.0">
    <title>KhuKhuBox</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="total-container">
        <div class="content">
            <div class="logo">
                <a href="{% static 'html/index.html' %}"><img src="{% static 'images/khuCrap.png' %}"></a>
            </div>
            <form class="userInfo" action="" method="post">
                <div><input id="userid" type="text" name="userId" placeholder="ID"></div>
                <div><input id="userpw" type="password" name="password" placeholder="PW"></div>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
